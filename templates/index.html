<!DOCTYPE html>
<html>
<head>
	<title>Json form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')</script>

</head>
<body>
<div class="panel panel-default">
    <div class="panel-body">
        <form action="{% url 'json_form' %}" method="GET" role="form">
            <legend>JSON Form</legend>

            <div class="form-group">
                <label for="json-input">JSON:</label>
                <textarea name="json" id="json-input" class="form-control" autofocus
                required="required" cols="12" rows="8" placeholder="Input JSON here"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
